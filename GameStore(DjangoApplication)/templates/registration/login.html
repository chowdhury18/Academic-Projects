<!-- templates/registration/login.html -->
{% extends 'gamestore/home_layout.html' %}
{% block home_content %}
<h1 style="text-align:center;">Login</h2>
<br>
  <div align="center">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Login</button>
    </form>
    <a href="{% url 'signup' %}"><button class="btn btn-success">Sign up</button></a>
    <br>
    </div>
  <br>
<div align=center>
  <p>
    <strong>-- OR --</strong>
  </p>

  <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
  <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a><br>
  <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
</div>
<br>
<br>
<p align="center">
  <a href="{% url 'password_reset' %}">reset password</a>
</p>

  {% endblock %}
