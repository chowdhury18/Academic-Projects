{% extends 'gamestore/developer_layout.html' %}
{% block left_content %}
    <h1>{{ upload_game }}</h1>
    <div class="dev_upload_game">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        <form action={% url 'gamestore:developer_upload' %} method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name Of The Game" value="{{ game.name_of_the_game }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Description" value="{{ game.description }}" required>
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="URL Of The Game" pattern="(http|https)://.*" value="{{ game.url_of_the_game }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" value="{{ game.category }}" required>
                    <option value="thriller">Thriller</option>
                    <option value="action">Action</option>
                    <option value="sports">Sports</option>
                    <option value="strategy">Strategy</option>
                    <option value="puzzle">Puzzle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" placeholder="Price" value="{{ game.price }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
